<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <article grid grid--1x2 feature>
      <div class="feature__content" data-aos="fade-right">
        <span class="icon-container">
          <svg class="icon icon--primary">
            <use xlink:href="images/sprite.svg#easy"></use>
          </svg>
        </span>
        <h3 class="feature__heading">Super Easy to Use</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui explicabo
          aperiam id obcaecati minus, officiis ex necessitatibus molestias
          laudantium culpa?
        </p>
        <a href="#" class="link-arrow">Learn More</a>
      </div>
      <picture data-aos="zoom-in-left">
        <source
          type="image/webp"
          srcset="images/easy.webp 1x, images/easy.webp@2x 2x"
        />

        <source
          type="image/jpg"
          srcset="images/easy.jpg 1x, images/easy.jpg@2x 2x"
        />
        <img src="Images/easy@2x.webp" alt="" />
      </picture>
    </article>

    <script src="js/main.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
